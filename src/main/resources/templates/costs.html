<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/user">Family Budget</a>
    <!--    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
    <div class="w-100"></div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/user">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/costs">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                            Costs
                        </a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link file" href="/file">
                        <svg class="feather feather-shopping-cart" width="18" height="18" viewBox="0 0 20 20">
                          <path d="M17.927,5.828h-4.41l-1.929-1.961c-0.078-0.079-0.186-0.125-0.297-0.125H4.159c-0.229,0-0.417,0.188-0.417,0.417v1.669H2.073c-0.229,0-0.417,0.188-0.417,0.417v9.596c0,0.229,0.188,0.417,0.417,0.417h15.854c0.229,0,0.417-0.188,0.417-0.417V6.245C18.344,6.016,18.156,5.828,17.927,5.828 M4.577,4.577h6.539l1.231,1.251h-7.77V4.577z M17.51,15.424H2.491V6.663H17.51V15.424z"></path>
                        </svg>
                        File
                      </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/table">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                            Table
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Costs</h1>
                <div class="btn-toolbar mb-2 mb-md-0"></div>
            </div>

            <div class="row justify-content-between mb-4">
                <div class="col-md-2 p-0 br shadow ">
                    <p class="text text-color align-content-center font-weight-bold">Your Budget</p>
                    <div th:utext="${money}" class="bg-white text"></div>
                </div>

                <div class="col-md-3 p-0 br shadow" >
                    <p class="text text-color align-content-center font-weight-bold">Monthly expenses</p>
                    <div th:utext="${sumExpensesForLastMonth}" class="bg-white text"></div>
                </div>

                <div class="col-md-2 p-0 br shadow" >
                  <p class="text text-color">Replenish Money</p>
                  <div class="bg-white">
                    <form class="form-signin" action="/add_money_budget" method="post">
                      <label for="updateMoney" class="sr-only">AddMoney</label>
                      <input type="number" name="money" id="updateMoney" class="form-control mb-1" placeholder="Money" required="" autofocus="">

                      <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                    </form>
                  </div>
                </div>

                <div class="col-md-3 p-0 br shadow ">
                  <p class="text text-color">Add Budget Category</p>

                  <div class="bg-white">
                    <form class="form-signin" action="/budget/category" method="post">
                      <p th:if="${param.error}" class="error font-weight-normal p-1">
                        You did not select a category.
                      </p>
                      <label for="inputMoneyCategory" class="sr-only">AddMoney</label>
                      <input type="number" name="money" id="inputMoneyCategory" class="form-control mb-1" placeholder="Money" required="" autofocus="">

                      <label for="inputCategoryBudget" class="sr-only">AddMoney</label>
                      <select name="category" id="inputCategoryBudget" class="form-control mb-1" required="" autofocus="">
                        <option value="0">Select category</option>
                        <th:block th:each="category : ${listCategories}">
                          <option th:value="${category.getId()}" th:utext="${category.getName()}"> </option>
                        </th:block>
                      </select>

                      <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                    </form>
                  </div>
                </div>

            </div>

            <div class="d-flex row justify-content-between flex-wrap mb-5 align-items-center ">
                <div class="col-md-5 p-0 br shadow">
                  <p class="text text-color">Budget Category</p>
                  <div id="pie-chart-budget-category" class="diargam-height"></div>
                </div>

                <div class="col-md-5 p-0 br shadow ">
                    <p class="text text-color">Add Costs</p>

                    <div class="bg-white">
                        <form class="form-signin" action="/add_expenses" method="post">
                            <p th:if="${param.error}" class="error font-weight-normal p-1">
                                You did not select a category.
                            </p>
                            <label for="inputMoney" class="sr-only">AddMoney</label>
                            <input type="number" name="money" id="inputMoney" class="form-control mb-1" placeholder="Money" required="" autofocus="">

                            <label for="inputCategory" class="sr-only">AddMoney</label>
                            <select name="category" id="inputCategory" class="form-control mb-1" required="" autofocus="">
                                <option value="0">Select category</option>
                                <th:block th:each="category : ${listCategories}">
                                    <option th:value="${category.getId()}" th:utext="${category.getName()}"> </option>
                                </th:block>
                            </select>

                            <label for="datepicker" class="sr-only">AddMoney</label>
                            <input type="text" name="stringDate" id="datepicker" class="form-control mb-1" placeholder="Date" required="" autofocus="">

                            <label for="comment" class="sr-only">AddMoney</label>
                            <input type="text" name="comment" id="comment" class="form-control mb-1" placeholder="Comment" required="" autofocus="">

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="d-flex row justify-content-between flex-wrap mb-5 align-items-center ">
                <div class="col-md-5 p-0 br shadow ">
                    <p class="text text-color">Chart This Day</p>
                    <div id="pie-chart-day" class="diargam-height"></div>
                </div>

                <div class="col-md-5 p-0 br shadow">
                    <p class="text text-color">Chart This Week</p>
                    <div id="pie-chart-week" class="diargam-height"></div>
                </div>
            </div>
        </main>
    </div>
</div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/diagram.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({
                showOtherMonths: true,
                selectOtherMonths: true
            });
        } );
    </script>

</body>
</html>
